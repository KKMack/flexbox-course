<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: 'Merriweather', serif;
        }

        .error_wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error_wrapper > .error_heading {
            margin-bottom: 42px;
        }

        img {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="error_wrapper">
        <div class="error_heading">
            <h2>Yikes! You're stuck!</h2>
            <h4>Perhaps you need to go back?</h4>
        </div>

        <img src="https://raw.githubusercontent.com/jordanhudgens/flexbox-error-page/master/tbot.png" alt="">
    </div>
</body>
</html>
